{% extends 'base.html' %}

{% block title %}
    Random
{% endblock title %}

{% block content %}
    <div class="d-flex flex-column mt-4">
        <div class="d-flex justify-content-center flex-row mb-5">
            <span class="me-2 fs-3 correct d-none"
                      style="color:{% if random_word.artikel == 'M' %}#39A2DB{% elif random_word.artikel == 'F' %}#FF2626{% elif random_word.artikel == 'N' %}#66DE93{% endif %}">
                <i class="bi bi-record-circle-fill"></i>
            </span>
            <span class="me-2 fs-3 sample"
                      style="color:rgba(0,0,0,0.5);">
                <i class="bi bi-record-circle-fill"></i>
            </span>
            <span class="fs-3">{{ random_word.substantiv }}</span>
            <span class="fs-3 ms-2 correct d-none">{{ random_word.get_plural_display }}</span>
            <span class="fs-3 ms-2 sample"> -</span>
        </div>
        <div class="d-flex justify-content-center flex-column">
            <button type="button" id="view" class="btn btn-lg btn-outline-secondary col-4 mb-3 mx-auto">Sehen</button>
            <div class="btn-group btn-group-lg col-4 mx-auto" role="group" aria-label="">
                <button type="button" class="btn btn-outline-secondary">Falsch</button>
                <button type="button" class="btn btn-secondary">Stimmt</button>
            </div>
        </div>
    </div>
{% endblock content %}
{% block extra_body %}
    <script>
    function correct () {
        $('.correct').removeClass('d-none')
        $('.sample').addClass('d-none')
    }
    $('#view').click(function () {
        correct()
    })
    $(document).keydown(function (event) {
        if (event.which === 32) {
            if ($('.correct').hasClass('d-none')) {
                correct()
            }
            else {
                location.reload()
            }
        }
        else if (event.which === 39) {
            location.reload()
        }
    })
    </script>
{% endblock extra_body %}
